<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0F172A" rx="10"/>
  
  <!-- MCP Icon/Representation -->
  <circle cx="150" cy="100" r="40" fill="url(#grad1)" opacity="0.9"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">MCP</text>
  
  <!-- Arrow -->
  <path d="M 200 100 L 300 100" stroke="#60A5FA" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60A5FA"/>
    </marker>
  </defs>
  
  <!-- Liara Logo/Text -->
  <rect x="350" y="60" width="200" height="80" rx="8" fill="#1E293B" stroke="#60A5FA" stroke-width="2"/>
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#60A5FA" text-anchor="middle">Liara</text>
  
  <!-- Cloud Icon -->
  <path d="M 600 80 Q 620 60, 640 80 Q 660 60, 680 80 Q 700 60, 720 80 L 720 120 Q 700 140, 680 120 Q 660 140, 640 120 Q 620 140, 600 120 Z" fill="#60A5FA" opacity="0.7"/>
  
  <!-- Title Text -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Model Context Protocol Server</text>
</svg>
